# Project-Level Backlog Configuration
# Manages kano-agent-backlog-skill and kano-commit-convention-skill products

# Global defaults applied to all products
[defaults]
skill_developer = true
auto_refresh = true

# Product definitions for this project
[products.kano-agent-backlog-skill]
name = "kano-agent-backlog-skill-demo"
prefix = "KABSD"
backlog_root = "_kano/backlog/products/kano-agent-backlog-skill"

[products.kano-commit-convention-skill]
name = "kano-commit-convention-skill"
prefix = "KCC"
backlog_root = "_kano/backlog/products/kano-commit-convention-skill"

[products.kano-opencode-quickstart]
name = "kano-opencode-quickstart"
prefix = "KOQS"
backlog_root = "_kano/backlog/products/kano-opencode-quickstart"

# Shared settings for all products
[shared.log]
debug = false

[shared.index]
enabled = true
backend = "sqlite"

# Cache configuration (unified for all chunks and vectors)
[shared.cache]
# Unified cache root directory for all products
# All chunks databases and vector indexes will be stored here
# Can be overridden with --cache-root CLI parameter
root = ".kano/cache/backlog"

[shared.vector]
enabled = true
backend = "sqlite"
# Vector path is relative to cache.root (or absolute)
# Empty string means use cache.root directly
path = ""
collection = "backlog"
metric = "cosine"

# Product-specific overrides
[products.kano-agent-backlog-skill.overrides]
"analysis.llm.enabled" = true

[products.kano-agent-backlog-skill.overrides.vector]
enabled = true

[products.kano-commit-convention-skill.overrides.vector]
enabled = true

[products.kano-opencode-quickstart.overrides.vector]
enabled = true