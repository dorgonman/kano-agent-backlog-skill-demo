# Paid OpenAI embeddings (requires optional deps).
# Install: pip install openai
# Provide secret via env var (do not store secrets in config files):
#   export OPENAI_API_KEY=...

embedding_provider = "openai"
embedding_model = "text-embedding-3-small"
embedding_dimension = 1536

tokenizer_adapter = "heuristic"
tokenizer_model = "text-embedding-3-small"

chunking_target_tokens = 512
chunking_max_tokens = 2048

vector_enabled = true

[embedding.options]
api_key = "env:OPENAI_API_KEY"

# Optional for OpenAI-compatible endpoints (vLLM, etc.)
# base_url = "env:OPENAI_BASE_URL"
