_comment = "Baseline config for kano-agent-backlog-skill."

[mode]
skill_developer = true
persona = "developer"

[product]
name = "kano-agent-backlog-skill-demo"
prefix = "KABSD"

[views]
auto_refresh = true

[log]
verbosity = "warning"
debug = false

[process]
profile = "builtin/azure-boards-agile"

[sandbox]
root = "_kano/backlog_sandbox"

[index]
enabled = true
backend = "sqlite"
mode = "rebuild"

[analysis.llm]
enabled = true
