_comment = "Product-specific config for kano-agent-backlog-skill."
_comment_inheritance = "Shared settings (cache, vector, embedding, chunking, tokenizer) are inherited from project-level .kano/backlog_config.toml"

[mode]
skill_developer = true
persona = "developer"

[product]
name = "kano-agent-backlog-skill-demo"
prefix = "KABSD"

[views]
auto_refresh = true

[log]
verbosity = "warning"
debug = false

[process]
profile = "builtin/azure-boards-agile"

[sandbox]
root = "_kano/backlog_sandbox"

[analysis.llm]
enabled = true

[conflict_policy]
id_conflict = "rename"
uid_conflict = "trash_shorter"

# NOTE: The following sections are now defined in project-level config (.kano/backlog_config.toml):
# - [shared.cache] - Cache root directory
# - [shared.vector] - Vector backend settings
# - [shared.embedding] - Embedding provider settings
# - [shared.chunking] - Chunking parameters
# - [shared.tokenizer] - Tokenizer settings
#
# To override for this product only, add sections like:
# [vector]
# enabled = false  # Disable vectors for this product only
