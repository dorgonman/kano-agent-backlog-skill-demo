_comment = "Baseline config for kano-agent-backlog-skill."

[mode]
skill_developer = true
persona = "developer"

[product]
name = "kano-agent-backlog-skill-demo"
prefix = "KABSD"

[views]
auto_refresh = true

[log]
verbosity = "warning"
debug = false

[process]
profile = "builtin/azure-boards-agile"

[sandbox]
root = "_kano/backlog_sandbox"

[index]
enabled = true
backend = "sqlite"
mode = "rebuild"

[analysis.llm]
enabled = true

[conflict_policy]
id_conflict = "rename"
uid_conflict = "trash_shorter"

# Embedding pipeline defaults (local-first; heavy deps optional)
[chunking]
target_tokens = 256
max_tokens = 512
overlap_tokens = 32
version = "chunk-v1"

[tokenizer]
adapter = "heuristic"
model = "text-embedding-3-small"

[embedding]
provider = "noop"
model = "noop-embedding"
dimension = 1536

[vector]
backend = "sqlite"
path = ".kano/vector"
collection = "backlog"
metric = "cosine"
