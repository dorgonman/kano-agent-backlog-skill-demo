# Documentation Publishing Configuration
# Defines content mapping and navigation structure for documentation website
# Base directories:
#   source: ${REPO_ROOT}/_ws/src
#   target: ${REPO_ROOT}/_ws/build/content

navigation:
  Demo:
    title: "Demo & Examples"
    description: "Demonstration repository and usage examples"
    items:
      - source: "demo/README.md"
        target: "index.md"  # 主頁使用 Demo README
        title: "Demo Overview"
      - source: "demo/README.md"
        target: "demo/index.md"  # Demo 區域也要有內容
        title: "Demo Overview"
      - source: "demo/AGENTS.md"
        target: "demo/agents.md"
        title: "Agent Guidelines"
      - source: "demo/CLAUDE.md"
        target: "demo/claude.md"
        title: "Claude Integration"

  Skill:
    title: "Skill Documentation"
    description: "Core skill implementation and reference"
    items:
      - source: "skill/SKILL.md"
        target: "skill/index.md"
        title: "Skill Guide"
      - source: "skill/README.md"
        target: "skill/readme.md"
        title: "Skill README"
      - source: "skill/REFERENCE.md"
        target: "skill/reference.md"
        title: "API Reference"
      - source: "skill/CHANGELOG.md"
        target: "skill/changelog.md"
        title: "Changelog"

  ADR:
    title: "Architecture Decisions"
    description: "Architecture Decision Records and design rationale"
    items:
      - source: "demo/_kano/backlog/products/kano-agent-backlog-skill/decisions/README.md"
        target: "adr/index.md"
        title: "ADR Overview"
      - source: "demo/_kano/backlog/products/kano-agent-backlog-skill/decisions/**/*.md"
        target: "adr/"
        title_from_frontmatter: "title"
        sort_by: "id"

  Examples:
    title: "Examples & Templates"
    description: "Code examples and templates"
    items:
      - source: "skill/examples/**/*.py"
        target: "examples/"
        preserve_structure: true
      - source: "skill/templates/**/*.md"
        target: "templates/"
        preserve_structure: true

  References:
    title: "Technical References"
    description: "Technical documentation and references"
    items:
      - source: "skill/references/**/*.md"
        target: "references/"
        preserve_structure: true
      - source: "skill/references/**/*.json"
        target: "references/"
        preserve_structure: true

  CLI:
    title: "CLI Reference"
    description: "Command-line interface documentation"
    items: []  # CLI docs are generated by script

# Global exclusions
exclude:
  - "docs/internal/"
  - "docs/drafts/"
  - "docs/**/*-draft.md"
  - "docs/**/*-wip.md"
  - "skill/htmlcov/"
  - "skill/.hypothesis/"
  - "skill/.pytest_cache/"
  - "skill/.kano/"
  - "skill/src/"
  - "skill/tests/"

# Site configuration
site:
  title: "Kano Agent Backlog Skill"
  description: "AI Agent Skills for Spec-Driven Agentic Programming"
  generate_indexes: true
  flatten_deep_paths: true